name: Contextly
on: push
env:
  dotnet-version: '6.0.x'
  CONTEXTLY_CI: true
jobs:
  build-and-test:
    name: 'Build and Test'
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Setup .NET Core SDK ${{ env.dotnet-version }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.dotnet-version }}
          include-prerelease: true
      - name: Display dotnet version
        run: dotnet --version
      - name: Install Fable
        run: dotnet tool install fable --global
      - name: Install paket
        run: dotnet tool install paket --global
      - name: Restore paket dependencies
        run: paket restore
        working-directory: ./src
      - name: Build and Test Language Server
        run: |
          dotnet test ./src/Contextly.LanguageServer.Tests/Contextly.LanguageServer.Tests.fsproj --logger "trx;LogFileName=TestResults-${{ env.dotnet-version }}.xml"
      - name: Upload Language Server Test Results
        uses: actions/upload-artifact@v2
        with:
          name: language-server-results-${{ env.dotnet-version }}
          path: "src/Contextly.LanguageServer.Tests/TestResults/TestResults-${{ env.dotnet-version }}.xml"
        if: always()
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Language Server Tests
          path: "src/Contextly.LanguageServer.Tests/TestResults/TestResults-${{ env.dotnet-version }}.xml"
          reporter: dotnet-trx 
      - name: Restore npm dependencies
        run: npm install
        working-directory: ./src/vscode/contextly
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: Start xvfb
        run: |
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo ">>> Started xvfb"
      - name: Build and Test VsCode Extension
        run: npm test
        working-directory: ./src/vscode/contextly
        env:
          DISPLAY: ":99.0"
          DOTNET_VERSION: ${{ env.dotnet-version }}
      - name: Upload vsCode Extension Test Results
        uses: actions/upload-artifact@v2
        with:
          name: vscode-extension-results-${{ env.dotnet-version }}
          path: "src/vscode/**/TestResults-${{ env.dotnet-version }}.xml"
        if: always()
      - name: Upload All Test Logs
        uses: actions/upload-artifact@v2
        with:
          name: vscode-extension-logs-${{ env.dotnet-version }}
          path: "**/log*.txt"
        if: always()
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: VsCode Extension Tests
          path: "src/vscode/**/TestResults-${{ env.dotnet-version }}.xml"
          reporter: java-junit
      - run: echo "üçè This job's status is ${{ job.status }}."

  package:
    name: Package
    if: github.ref == 'refs/heads/main' # Only package & upload artifacts on commits to main
    needs: build-and-test
    strategy:
      matrix:
        include:
          - dotnet_runtime: win-x64
            vsce_platform: win32-x64
            os: windows-latest
          - dotnet_runtime: linux-x64
            vsce_platform: linux-x64
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Setup .NET Core SDK ${{ env.dotnet-version }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.dotnet-version }}
          include-prerelease: true
      - name: Display dotnet version
        run: dotnet --version
      - name: Install Fable
        run: dotnet tool install fable --global
      - name: Install paket
        run: dotnet tool install paket --global
      - name: Restore paket dependencies
        run: paket restore
        working-directory: ./src
      - name: Build Language Server
        run: |
          dotnet publish -c Release -r ${{ matrix.dotnet_runtime }} -o publish --self-contained
        working-directory: ./src/Contextly.LanguageServer
      - name: Copy Language Server to VsCode Extension Folder
        run: mkdir -p ../vscode/contextly/dist && cp publish/* ../vscode/contextly/dist
        working-directory: ./src/Contextly.LanguageServer
      - name: Restore npm dependencies
        run: npm install
        working-directory: ./src/vscode/contextly
      - name: Package VsCode Extension
        run: npx vsce package -t ${{ matrix.vsce_platform }}
        working-directory: ./src/vscode/contextly
      - name: Upload Extension Vsix
        uses: actions/upload-artifact@v2
        with:
          name: "contextly-${{ matrix.vsce_platform }}.vsix"
          path: "src/vscode/contextly/contextly-${{ matrix.vsce_platform }}-*.vsix"